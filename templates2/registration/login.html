{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <br/>
    <h1>Login</h1>
    <p>Log in with your TolaData account below, or use your organizations Google Apps or Microsoft accounts.</p>
  <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}" />
      <input type="submit" value="login">
        <div class="social-buttons">
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-go"><i class="fa fa-google"></i>Google</a>
            <a href="{% url 'social:begin' 'microsoft-graph' %}" class="btn btn-go"><i class="fa fa-microsoft"></i>Microsoft</a>
        </div>
        or
        <a href="{% url 'register' %}">Register a new Tola Account</a><br/>
  </form>
{% endblock %}
