<div class="sidebar-gallery">
	<img src="../../../../static/gallery/images/large/1.jpg" style='width: 275pt'>
	<button class='btn btn-link' type=link style='float:right;' data-toggle="modal" data-target="#photoModal">Photo Gallery</button> 
</div>

<!-- Modal -->
<div id="photoModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="photoModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" >

    <!-- Modal content-->
    <div class="modal-content" >
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">PHOTOS</h4>
      </div>
      <div class="modal-body" style='overflow-x: scroll; word-wrap: break-word; '>
         {% for photo in tolaTableData %}
           <div class='col-lg-3' style='margin: .5em;'>
           	 <a href="#">Slide 1</a><img src="{{ STATIC_URL }}gallery/images/thumbs/1.jpg" alt="thumb01" />
       		</div>   
    	{% endfor %}
              
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
