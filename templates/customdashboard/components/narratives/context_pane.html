<div class="sidebar-pane" id="narrative-context">
	<h4 style='text-align: center;'> {{tolaTextData.title}}</h4>
    <div> {{tolaTextData.excerpt}} </div>
	<button class='btn btn-link' type=link style='float:right;' data-toggle="modal" data-target="#newsModal">Read More</button>
</div>

<!-- Modal -->
<div id="newsModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="newsModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{tolaTextData.title}}</h4>
      </div>
      <div class="modal-body" style='overflow-x: scroll; word-wrap: break-word; '>
         {{tolaTextData.full}}
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
