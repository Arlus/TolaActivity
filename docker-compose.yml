web:
  restart: always
  build: .
  expose:
    - "8000"
  links:
    - postgres:postgres
  volumes:
    - /Users/glind/Projects/toladata/tolaactivity
    - /Users/glind/Projects/toladata/tolaactivity/static


nginx:
  restart: always
  image: nginx
  ports:
    - "80:80"
  volumes_from:
    - web
  links:
    - web:web

postgres:
  restart: always
  image: postgres:latest
  ports:
    - "5432:5432"
  volumes:
    - pgdata:/var/lib/postgresql/data/
